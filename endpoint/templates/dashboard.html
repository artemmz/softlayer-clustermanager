{% extends 'base.html' %}


{% block content %}


  <div class="col-lg-12">
    <h1 class="page-header">Manage Clusters</h1>
  </div>

  <div class="col-lg-8">

    <div class="table-responsive">
      <table class="table table-hover ibm-data-table">
        <caption><em>Clusters in your account</em></caption>
        <thead>
          <tr><th>Cluster Name</th><th>Status</th><th>Actions</th></tr>
        </thead>
        <tbody>
          {% for cluster in clusters %}
          <tr>
            <td>
            	{{cluster.cluster_name}}
            </td>
            <td>Active</td>
            <td>
				<a class = "viewlink" href="view?clusterid={{cluster.uuid}}">View</a>
				<a class = "deletelink" onclick="return confirm('Are you sure you want to destroy the cluster?')" href="delete?clusterid={{cluster.uuid}}">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <form action="create_cluster" method="GET" role="form" id="create">
      <button class="btn btn-default pull-right" type="submit" form="create">Create</button>
    </form>

  </div>


{% endblock %}
